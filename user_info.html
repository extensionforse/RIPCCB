<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User personal info</title>
        <link rel="stylesheet" href="src/css/materialize.min.css">
        <link rel="stylesheet" href="src/css/user_info.css">
    </head>
    <body>

        <h1>User Personal Info:</h1>
        <form method="post" id="user_info">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="text" id="business_name" placeholder="Business Name" required>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="text" id="zip" placeholder="ZIP" required>
            <input type="email" id="email" placeholder="Email" required>
            <button id="save_personal_info" class="waves-effect waves-light btn" type="submit">Save</button>
        </form>

        <h2>Reports:</h2>

        <div class="table"></div>

        <button id="remove_reports" type="button" class="waves-effect waves-light btn">Remove All Reports</button>

        <script type="text/javascript" src="src/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="src/js/file_saver.js"></script>
        <script type="text/javascript" src="src/js/materialize.min.js"></script>
        <script type="text/javascript" src="src/js/user_info.js"></script>
    </body>
</html>
